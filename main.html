<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
        <h2>Dog Adoption Application</h2>

        <form>


            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name">


            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Phone Number">


            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address">


            <div class="checkbox-container">
                <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
                <label for="checkbox">Have you ever lived with a Dog before?</label>
            </div>


            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" multiple>
                <option value="labrador">Labrador</option>
                <option value="german shepherd">German Shepherd</option>
                <option value="pug">Pug</option>
                <option value="beagle">Beagle</option>
            </select>


            <button type="submit" id="submit">Submit</button>

        </form>
    </div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
